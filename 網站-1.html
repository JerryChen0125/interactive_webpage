<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神像比對圖</title>
    <!-- 引入原本的 CSS 樣式表 -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- 引入外部的 CSS 樣式表 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 新增額外的背景圖片 -->
    <div id="background"></div>
    <div id="image-container">
        <img id="image" src="images/image.jpg" alt="Draggable and Zoomable Image">
        <div class="target"></div>
    </div>
    <div id="overlay"></div>
    <div class="zoom-controls">
        <button id="zoom-in-bottomright">+</button>
        <button id="zoom-out-bottomright">-</button>
    </div>

    <!-- 將背景圖片的路徑放入 background 元素的樣式中 -->
    <style>
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
    </style>

    <!-- 引入原本的 JavaScript 檔案 -->
    <script src="script.js"></script>
    <!-- 加入其他內容 -->
</body>
</html>
